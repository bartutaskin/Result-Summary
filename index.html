<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container flex">
    <div class="card">
      <div class="grid">

        <div class="result">
          <h2>Your Result</h2>
          <div class="circle flex">
            <p><span>76</span> of 100</p>
          </div>
          <div class="res-text">
            <span>Great</span>
            You scored higher than 65% of the people who have taken these tests.
          </div>
        </div>

        <div class="summary">
          <h2>Summary</h2>
          <div class="text flex text-1">
            <div class="desc">
              <img src="assets/images/icon-reaction.svg" alt="">
              <h3>Reaction</h3>
            </div>
            <p><span>80</span> / 100</p>
          </div>
          <div class="text flex text-2">
            <div class="desc">
              <img src="assets/images/icon-memory.svg" alt="">
              <h3>Memory</h3>
            </div>
            <p><span>92</span> / 100</p>
          </div>
          <div class="text flex text-3">
            <div class="desc">
              <img src="assets/images/icon-verbal.svg" alt="">
              <h3>Verbal</h3>
            </div>
            <p><span>61</span> / 100</p>
          </div>
          <div class="text flex text-4">
            <div class="desc">
              <img src="assets/images/icon-visual.svg" alt="">
              <h3>Visual</h3>
            </div>
            <p><span>72</span> / 100</p>
          </div>
          <button class="btn">Continue</button>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
